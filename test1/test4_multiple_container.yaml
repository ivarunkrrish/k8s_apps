apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: vartest-nginx-server
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
        - name: vartest-nginx
          image: registry.k8s.io/redis:e2e # or just image: redis
          resources:
            requests:
              cpu: 100.0m
              memory: 2.0Mi
          ports:
            - containerPort: 6379
        - name: vartest-nginx-logs
          image: registry.k8s.io/redis:e2e # or just image: redis
          resources:
            requests:
              cpu: 100.0m
              memory: 2.0Mi
          ports:
            - containerPort: 6379
